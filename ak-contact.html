<!DOCTYPE html>

        <script src="ak.js" defer></script>

    <body class="px-7 md:px-8 max-w-7xl flex flex-col items-center mx-auto overflow-x-hidden overflow-y-scroll">

                        <div>
                            <img class="h-auto w-14" src="images/Alogo.png" alt="" />
                        </div>
                        <div class="-mr-2">
                            <button
                                onclick="hide()"
                                type="button"
                                class="
                                    bg-white
                                    rounded-md
                                    p-2
                                    inline-flex
                                    items-center
                                    justify-center
                                    text-gray-400
                                    hover:text-gray-500
                                    hover:bg-gray-100
                                    focus:outline-none
                                    focus:ring-2 focus:ring-inset focus:ring-indigo-500
                                "
                            >
                                <span class="sr-only">Close menu</span>
                                <!-- Heroicon name: outline/x -->
                                <svg class="h-10 w-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="px-2 pt-2 pb-3">
                        <a href="https://amkellogg.github.io/Portfolio/ak-projects.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
                            >UX/UI Work</a
                        >
                        <!-- 
                        <a href="https://amkellogg.github.io/Portfolio/ak-otherwork.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
                            >Other Work</a
                        > -->

                        <a href="https://amkellogg.github.io/Portfolio/ak-about.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
                            >About</a
                        >

                        <a href="https://amkellogg.github.io/Portfolio/ak-contact.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
                            >Contact</a
                        >
                    </div>
                </div>
            </div>

            <nav class="flex space-x-10 hidden lg:flex">
                <div>
                    <a class="block hover:bg-[#50295A] hover:text-[#ffffff] rounded-2xl p-2" href="https://amkellogg.github.io/Portfolio/ak-projects.html">UX/UI Work</a>
                </div>
                <!-- <div>
                    <a class="block hover:bg-[#50295A] hover:text-[#ffffff] rounded-2xl p-2" href="https://amkellogg.github.io/Portfolio/ak-otherwork.html">Other Work</a>
                </div> -->
                <div>
                    <a class="block hover:bg-[#50295A] hover:text-[#ffffff] rounded-2xl p-2" href="https://amkellogg.github.io/Portfolio/ak-about.html">About</a>
                </div>
                <div>
                    <a class="block hover:bg-[#50295A] hover:text-[#ffffff] rounded-2xl p-2" href="https://amkellogg.github.io/Portfolio/ak-contact.html">Contact</a>
                </div>
            </nav>
            <div class="-mr-2 flex items-center lg:hidden">
                <button
                    onclick="show()"
                    type="button"
                    class="
                        bg-gray-50
                        rounded-md
                        p-2
                        inline-flex
                        items-center
                        justify-center
                        text-gray-400
                        hover:text-gray-500
                        hover:bg-gray-100
                        focus:outline-none
                        focus:ring-2 focus:ring-inset focus:ring-indigo-500
                    "
                    aria-expanded="false"
                >
                    <span class="sr-only"></span>
                    <!-- Heroicon name: outline/menu -->
                    <svg class="h-10 w-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
            <!-- <div class="bg-orange-300 h-20 w-20"></div>
            <div class="flex justify-end">
                <div class="menuBar" onclick="show()">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div> -->
        </header>
        <main class="flex-grow">
            <div class="w-4/6 m-auto mb-5">
                <h1 class="uppercase font-sans text-2xl lg:text-4xl pb-3 text-[#50295A]">Contact</h1>
                <p>Feel free to contact me if you have any questions, or email me at annamkellogg@gmail.com!</p>
            </div>

            <form class="pb-5" action="https://formspree.io/f/moqrnbnl" method="POST">
                <!-- <label for="first_name">First Name: * </label>
                <input name="first_name" type="text" id="first_name" /> -->
                <div class="flex justify-around mt-5">
                    <div>
                        <label for="first_name" class="block text-sm font-medium text-gray-900">First name</label>
                        <div class="mt-1">
                            <input
                                type="text"
                                name="first_name"
                                id="first_name"
                                autocomplete="given-name"
                                class="mb-4 py-3 px-4 block shadow-sm text-gray-900 focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md m-auto"
                            />
                        </div>
                    </div>
                    <div>
                        <label for="last_name" class="block text-sm font-medium text-gray-900">Last name</label>
                        <div class="mt-1">
                            <input
                                type="text"
                                name="last_name"
                                id="last_name"
                                autocomplete="family-name"
                                class="mb-4 py-3 px-4 block shadow-sm text-gray-900 focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md m-auto"
                            />
                        </div>
                    </div>
                </div>
                <div class="flex justify-around">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-900">Email</label>
                        <div class="mt-1">
                            <input
                                id="email"
                                name="email"
                                type="email"
                                autocomplete="email"
                                class="mb-4 py-3 px-4 block shadow-sm text-gray-900 focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md m-auto"
                            />
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-900">Phone</label>
                            <!-- <span id="phone-optional" class="text-sm text-gray-500 m-auto"></span> -->
                        </div>
                        <div class="mt-1">
                            <input
                                type="text"
                                name="phone"
                                id="phone"
                                autocomplete="tel"
                                class="mb-4 py-3 px-4 block shadow-sm text-gray-900 focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md m-auto"
                                aria-describedby="phone-optional"
                            />
                        </div>
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <div class="flex justify-between">
                        <label for="message" class="block text-sm font-medium text-gray-900 m-auto">Message</label>
                        <!-- <span id="message-max" class="text-sm text-gray-500"></span> -->
                    </div>
                    <div class="mt-1">
                        <textarea
                            id="message"
                            name="message"
                            rows="4"
                            class="mb-2 block w-[500px] shadow-sm text-gray-900 focus:ring-indigo-500 focus:border-indigo-500 border border-gray-300 rounded-md m-auto"
                            aria-describedby="message-max"
                        ></textarea>
                    </div>
                </div>
                <div class="sm:col-span-2 sm:flex sm:justify-end">
                    <button
                        type="submit"
                        class="
                            mt-2
                            mb-2
                            w-full
                            inline-flex
                            items-center
                            justify-center
                            px-6
                            py-3
                            border border-transparent
                            rounded-md
                            shadow-sm
                            text-base
                            font-medium
                            text-white
                            bg-[#73547b]
                            hover:bg-[#50295A]
                            focus:outline-none
                            focus:ring-2 focus:ring-offset-2 focus:ring-[#50295A]
                            sm:w-auto
                            m-auto
                        "
                    >
                        Submit
                    </button>
                </div>

                <!-- <label for="last_name">Last Name:</label>
                <input name="last_name" type="text" id="last_name" />

                

                <label for="email">E-mail: * </label>
                <input name="email" type="text" id="email" />

                <label for="comments">Message: * </label>
                <textarea name="comments" id="comments"> </textarea>

                <input id="date" type="hidden" name="todayDate" value="" />

                <div  id="btns">
                    <input class="block hover:bg-[#50295A] hover:text-[#ffffff] rounded-xl p-2" type="submit" name="send" id="submit" value="Send">
                    <input  class="bg-gray-100" type="reset"  value="Reset"></td>
                  </div> -->
            </form>
        </main>
        <footer class="footer mt-5">
            <div class="footerImages">
                <a href="https://www.linkedin.com/in/anna-kellogg-9553121b6/">
                    <img src="images/linkedin.png" alt="linkedin" />
                </a>
                <a href="instagram.com">
                    <img src="images/instagram.png" alt="instagram" />
                </a>
                <p class="footerInfo">Anna Kellogg | 2022</p>
            </div>
        </footer>
    </body>
</html>
